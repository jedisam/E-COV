    <script>
      window.addEventListener('load', e => {
        console.log('SUSOS');
        const btn = document.getElementById('startStream');
        const img1 = document.getElementById('im');
        btn.addEventListener('click', e => {
          if (btn.innerHTML == 'Start Capturing') {
            img1.src = "{{ url_for('video_feed') }}";
            btn.innerHTML = 'Stop Capturing';
            btn.classList.remove('btn-primary');
            btn.classList.add('btn-danger');
          } else {
            img1.src = '../static/assets/img/avatars/coverImage3.png';
            btn.innerHTML = 'Start Capturing';
            btn.classList.remove('btn-danger');
            btn.classList.add('btn-primary');
          }
        });
      });
